        <strong>김신(<u>아무르</u> 티그로)</strong>
        - 백의의 수장. 이스크라의 최강자에게만 붙는다는 아무르의 칭호를 갖고 있다.
        <br><img src="coding.jpg" width ="300">
        <br>서진태(사로카)
        <br>피우진(불크)
        <p>수장은 주인공 김신이 맡았으며, 세력의 이름의 뜻은 총 두 가지로 완성되는데, 전국의 남자들이 뜻을 하나로 모으니, 약하지만 뭉치면 성을 무너뜨린다.</p>
