        <br><img src="coding2.jpg" width ="300">
        <br>티그로(전 뜨거운 피 계파장)
        <br>그롤라(현 뜨거운 피 계파장)
        <br>아퀼라(자유로운 영혼 계파장)

        <br>리사(이스크라 대표 마담)
        <p>수장은 리사이며 러시아에서의 줄어드는 킬러의 수요에 한국 캐슬에 기대어 조직은 운영하고자 한다.
